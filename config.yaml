params:
  # theme
  showToc: true
  TocOpen: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  hideMeta: false
  ShowReadingTime: false
  assets:
    favicon: "/favicon2.ico"

  # for enchanced SEO
  env: production

  # Home Page
  profileMode:
    enabled: true
    title: "Adnan Samore"
    subtitle: |
          Aspiring Software Engineer  
          Java, Python, React, Unity, data pipelines, SQL, Linux & Open Source
 
    imageUrl: "home/adnan2.png"
    imageWidth: 220
    imageHeight: 220
    # buttons:
    #   - name: Resume
    #     url: ""

  # List View
  hideDescriptionInList: false

  # cover image for posts
  cover:
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  socialIcons:
    - name: "email"
      url: "mailto:adnansamore@gmail.com"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/adnan-adnan-6b332b247/"
    - name: "github"
      url: "https://github.com/adnansamore"
    - name: "twitter"
      url: "https://x.com/AdnanSamore"

  # text search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

# for search using Fuse.js
outputs:
  home:
    - HTML
    - RSS
    - JSON

# allow HTML in MD
markup:
  goldmark:
    renderer:
      unsafe: true
